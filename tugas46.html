<html>
    <body>
        <p>Click Untuk Merubah Warna</p>
        <button onclick="myFunction()">Ubah Warna</button>

        <script>
            function myFunction() {
                var warna = prompt("Masukan Warna Yang Kamu Inginkan(Dalam Bahasa Inggris)");
                if(warna != null) {
                    document.body.style.backgroundColor = warna;
                }
            }
        </script>
    </body>
</html>
